
# https://rust-fuzz.github.io/book/
# cargo fuzz init

[package]
#authors = ["Automatically generated"]
name = "comp24-fuzz"
version = "0.0.1"
edition = "2021"
publish = false

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = { version = "0.4", features = ["arbitrary-derive"] }

[dependencies.hello-rust]
features = ["arbitrary"]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "comp24"
path = "src/comp24_fuzz.rs"
test = false
doc  = false
