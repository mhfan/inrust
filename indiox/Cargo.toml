[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
dioxus = { version = "0.2", features = ["desktop"] }    #, "fermi"

[target.'cfg(target_arch = "wasm32")'.dependencies]
dioxus = { version = "0.2", features = ["web"] }        #, "fermi"
wasm-logger = "0.2"     # WebAssembly Debug

[dependencies]
