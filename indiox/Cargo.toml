log  = "0.4"

rand = "0.8"    # git = "https://github.com/mhfan/inrust",
inrust = { path = "..", default-features = false, features = [ "ahash" ] }  # "cc", "serde"
instant = { version = "0.1", features = [ "wasm-bindgen" ] }

